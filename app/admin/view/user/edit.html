{extend name='public/base' /}
{block name='content'}
{include file='public/content_header' /}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <!-- 表单头部 -->
                <div class="card-header">
                    <div class="btn-group">
                        <a class="btn flat btn-sm btn-default BackButton">
                            <i class="fas fa-arrow-left"></i>
                            返回
                        </a>
                    </div>
                </div>
                <!-- 表单 -->
                <form id="dataForm" class="form-horizontal dataForm" action="" method="post"
                      enctype="multipart/form-data">
                    <!-- 表单字段区域 -->
                    <div class="card-body">
                        <div class="form-group row">
                            <label for="group_id" class="col-sm-2 col-form-label">用户等级</label>
                            <div class="col-sm-10 col-md-4 formInputDiv">
                                <select name="group_id" id="group_id" class="form-control select2bs4 fieldSelect"
                                        data-placeholder="请选择用户等级">
                                    <option value=""></option>
                                    {foreach name='user_group_list' id='item'}
                                    <option value="{$item.id}" {if isset($data) &&
                                            $data.group_id==$item.id}selected{/if}>
                                        {$item.name}
                                    </option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                        <script>
                            $('#group_id').select2({
                                theme: 'bootstrap4'
                            });
                        </script>
                        <div class="form-group row">
                            <label for="username" class="col-sm-2 col-form-label">账号</label>
                            <div class="col-sm-10 col-md-4 formInputDiv">
                                <input id="username" name="username" value="{$data.username|default=''}"
                                       placeholder="请输入账号" type="text" class="form-control fieldText">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-2 col-form-label">密码</label>
                            <div class="col-sm-10 col-md-4 formInputDiv">
                                <input id="password" name="password" placeholder="请输入密码" type="password"
                                       class="form-control fieldPassword">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label">邮箱地址</label>
                            <div class="col-sm-10 col-md-4 formInputDiv">
                                <input id="email" name="email" value="{$data.email|default=''}" placeholder="请输入邮箱地址"
                                       type="email" class="form-control fieldText">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="mobile" class="col-sm-2 col-form-label">手机号</label>
                            <div class="col-sm-10 col-md-4 formInputDiv">
                                <input id="mobile" name="mobile" value="{$data.mobile|default=''}" placeholder="请输入手机号"
                                       type="tel" maxlength="11" class="form-control fieldMobile">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="nickname" class="col-sm-2 col-form-label">昵称</label>
                            <div class="col-sm-10 col-md-4 formInputDiv">
                                <input id="nickname" name="nickname" value="{$data.nickname|default=''}"
                                       placeholder="请输入昵称" type="text" class="form-control fieldText">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="avatar" class="col-sm-2 col-form-label">头像</label>
                            <div class="col-sm-10 col-md-4 formInputDiv">
                                <div class="input-group">
                                    <input id="avatar_file" name="avatar_file" type="file" class="file-loading "
                                           data-initial-preview="{if isset($data)}{$data.avatar}{/if}">
                                    <input name="avatar" id="avatar" value="{$data.avatar|default=''}" hidden
                                           placeholder="请上传图片" class="fieldImage">
                                    <script>
                                        initUploadImg('avatar');
                                    </script>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="qq" class="col-sm-2 col-form-label">QQ</label>
                            <div class="col-sm-10 col-md-4 formInputDiv">
                                <input id="qq" name="qq" value="{$data.qq|default=''}" placeholder="请输入qq" type="text"
                                       class="form-control fieldText">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="wechat" class="col-sm-2 col-form-label">微信号</label>
                            <div class="col-sm-10 col-md-4 formInputDiv">
                                <input id="wechat" name="wechat" value="{$data.wechat|default=''}" placeholder="请输入微信号"
                                       type="text" class="form-control fieldText">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="sex" class="col-sm-2 col-form-label ">性别</label>
                            <div class="col-sm-10 col-md-4 formInputDiv">
                                <select class="form-control select2bs4" id="sex" name="sex"
                                        data-placeholder="请选择性别">
                                    <option value="0" {if(!isset($data) || $data.sex==0)}selected{/if}>未知</option>
                                    <option value="1" {if(!isset($data) || $data.sex==1)}selected{/if}>男</option>
                                    <option value="2" {if(!isset($data) || $data.sex==2)}selected{/if}>女</option>
                                </select>
                            </div>
                        </div>
                        <script>
                            $('#sex').select2({
                                theme: 'bootstrap4'
                            })
                        </script>
                        <div class="form-group row">
                            <label for="score" class="col-sm-2 col-form-label">积分</label>
                            <div class="col-sm-10 col-md-4 formInputDiv">
                                <input id="score" name="score" value="{$data.score|default=''}" placeholder="请输入积分" type="number" class="form-control fieldNumber">
                            </div>
                            <script>
                                $('#score')
                                    .bootstrapNumber({
                                        upClass: 'success',
                                        downClass: 'primary',
                                        center: true
                                    });
                            </script>
                        </div>
                        <div class="form-group row">
                            <label for="money" class="col-sm-2 col-form-label">钱包（单位：元）</label>
                            <div class="col-sm-10 col-md-4 formInputDiv">
                                <input id="money" name="money" value="{$data.money|default=''}" placeholder="请输入金额" type="number" class="form-control fieldNumber">
                            </div>
                            <script>
                                $('#money')
                                    .bootstrapNumber({
                                        upClass: 'success',
                                        downClass: 'primary',
                                        center: true
                                    });
                            </script>
                        </div>
                        <div class="form-group row">
                            <label for="address" class="col-sm-2 col-form-label">地址</label>
                            <div class="col-sm-10 col-md-4 formInputDiv">
                                <input id="address" name="address" value="{$data.address|default=''}" placeholder="请输入地址"
                                       type="text" class="form-control fieldText">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="status" class="col-sm-2 col-form-label">是否启用</label>
                            <div class="col-sm-10 col-md-4 formInputDiv">
                                <input class="input-switch" id="status" value="1" {if(!isset($data)
                                       ||$data.status==1)}checked{/if} type="checkbox"/>
                                <input class="switch fieldSwitch" placeholder="是否启用" name="status"
                                       value="{$data.status|default='1'}" hidden/>
                            </div>
                        </div>

                        <script>
                            $('#status').bootstrapSwitch({
                                onText: "是",
                                offText: "否",
                                onColor: "success",
                                offColor: "danger",
                                onSwitchChange: function (event, state) {
                                    $(event.target).closest('.bootstrap-switch').next().val(state ? '1' : '0').change();
                                }
                            });
                        </script>
                    </div>
                    <!-- 表单底部 -->
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-sm-2">
                            </div>

                            <div class="col-sm-10 col-md-4 formInputDiv">

                                <div class="btn-group">
                                    <button type="submit" class="btn btn-sm btn-primary dataFormSubmit">
                                        保 存
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button type="reset" class="btn btn-sm btn-default dataFormReset">
                                        重 置
                                    </button>
                                </div>


                                {if !isset($data)}
                                <div class="btn-group float-right createContinueDiv">
                                    <input type="checkbox" class="form-check-input" value="1" id="_create"
                                           name="_create" title="继续添加数据">
                                    <label class="form-check-label" for="_create">继续添加</label>
                                </div>
                                {/if}
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    /** 表单验证 **/
    $('#dataForm').validate({
        rules: {
            'group_id': {
                required: true,

            },
            'username': {
                required: true,

            },
            'mobile': {
                required: true,

            },
            'nickname': {
                required: true,

            },
            'avatar': {
                required: true,

            },
            'status': {
                required: true,

            },

        },
        messages: {
            'group_id': {
                required: "用户等级不能为空",

            },
            'username': {
                required: "账号不能为空",

            },
            'mobile': {
                required: "手机号不能为空",

            },
            'nickname': {
                required: "昵称不能为空",

            },
            'avatar': {
                required: "头像不能为空",

            },
            'status': {
                required: "是否启用不能为空",

            },

        }
    });
</script>
{/block}
